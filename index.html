<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Prowess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Buttons with transitions -->
        <button class="fade-button">Fade Button</button>
        <button class="scale-button">Scale Button</button>
        <button class="rotate-button">Rotate Button</button>

        <!-- Pseudo-elements Section -->
        <div class="pseudo-element-section">
            Decorative Text
        </div>

        <!-- 3D Card Flip -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Front
                </div>
                <div class="card-back">
                    Back
                </div>
            </div>
        </div>
    </div>
</body>
</html>
